<!DOCTYPE html>
<html>

<head>
    <title>Budgeteer</title>
    <link rel="stylesheet" type="text/css" href="lib/kalendae.css" />
    <link rel="stylesheet" type="text/css" href="budgeteer.css" />
    <script type="text/javascript" src="lib/truman.js"></script>
    <script type="text/javascript" src="lib/canvasjs.min.js"></script>
    <script type="text/javascript" src="lib/kalendae.standalone.min.js"></script>
    <script type="text/javascript" src="budgeteer.js"></script>
</head>

<body>
    <main>
        <header>
            <h1>Budgeteer</h1>
        </header>

        <form id="expenses-form" action="/expenses" method="POST">
            <input type="text" name="description" placeholder="Enter an expense in the form '$50 for groceries'" />
            <input type="text" name="date" />
            <input type="submit" />
        </form>

        <table id="expenses-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </thead>

            <tbody>
            </tbody>

            <tfoot>
                <tr>
                    <td></td>
                    <td>Total</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>

        <div id="expenses-chart"></div>
    </main>
</body>

</html>
